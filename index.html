<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
    <section>
        <div class="section-left">
            <img src="./images/image-product-desktop.jpg" alt="image-product">
        </div>
        <div class="section-left2">
            <img src="./images/image-product-mobile.jpg" alt="image-product2">
        </div>
        <div class="section-right">
            <div class="section-right-container">
                <h3>PERFUME</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                    <div class="number">
                        <h2>$149.99</h2>
                        <p>$169.99</p>
                    </div>
                    <button>Add to Cart</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Radek Kalunzodi</a>.
          </div>
    </footer>
</body>
</html>
